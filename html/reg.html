<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/reg.css" rel="stylesheet">
    <script src="../common/jquery-3.4.1.min.js"></script>
    <!-- <link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/bootstrap/css/bootstrap-theme.min.css"> -->
    <title>注册</title>
</head>
<body>
    <div class="content">
        <h1>注册账号</h1>
        <div class="info">
            <div class="name">
                用户名：<input type="text" id="name" placeholder="请输入用户名">
            </div>
            <div class="phone">
                手机号：<input type="text" id="phone" style="padding-left: -.1rem" placeholder="请输入手机号">
            </div>
            <div class="psd">
                <span style="padding-left: 1.1rem; font-size: 1.5rem;margin-left: 1.5%;">密码：<input id="psd" type="password" placeholder="请输入密码"></span>
            </div>
            <div class="psd2">
                <span style="margin-left: -1.5rem; font-size: 1.5rem;">确认密码：<input id="psd2" type="password" placeholder="再次输入密码"></span>
            </div>
        </div>
        <div class="checkItem">
            <label class="label">
                <input id="checkItem" type="checkbox" style="vertical-align:middle;margin-left: -10rem; ">
                <div style="margin-left:.5rem;color: indigo;position: absolute;top: -26%;left: 38%;">阅读并同意<a href="#"><用户条款></a></div>
            </label>    
        </div>  
            <button id="res" class="btn" type="submit">注册</button><br><br>
            <a href="../html/index.html"><button class="btn">返回</button></a>
    </div>

    <script src="../js/reg.js"></script>
</body>
</html>
